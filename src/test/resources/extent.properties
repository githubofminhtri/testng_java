# Path to the report file
extent.reporter.html.start=true
extent.reporter.html.out=target/SparkReport/Spark.html

# Report theme and title
extent.reporter.html.theme=standard
extent.reporter.html.encoding=utf-8
extent.reporter.html.documentTitle=Automation Test Report
extent.reporter.html.reportName=Selenium BDD Automation Report

# Configuration for Cucumber adapter
baseFolder.name=SparkReport
baseFolder.datetimeformat=ddMMyyyy_HHmmss
spark.config=src/test/resources/spark-config.xml # Optional: for more theme customization