name: Java Selenium Test Run

# Add 'workflow_dispatch' to allow manual triggering
on:
  workflow_dispatch: # ðŸ‘ˆ This enables the "Run workflow" button
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
        run: mvn clean test